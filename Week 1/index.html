<html>

<head>

	<title>ThumbPlay</title>

	<link rel="stylesheet" type="text/css" href="myCSS.css">

	<script type="text/javascript">

	//CANVAS ELEMENTS

	var init = function() {

		var leftCanvas = document.getElementById('leftcanvas');
		var rightCanvas = document.getElementById('rightcanvas');
		var leftContext = leftCanvas.getContext('2d');
		var rightContext = rightCanvas.getContext('2d');

		var drawLeft = function() {
			leftContext.beginPath();
			leftContext.strokeStyle = "#ff0000";
			leftContext.moveTo(75, 75);
			leftContext.lineTo(100, 100);
			leftContext.stroke();

			leftContext.beginPath();
			leftContext.strokeStyle = "#ff0000";
			leftContext.moveTo(75, 120);
			leftContext.lineTo(100, 120);
			leftContext.stroke();

			leftContext.beginPath();
			leftContext.strokeStyle = "#ff0000";
			leftContext.moveTo(75, 165);
			leftContext.lineTo(100, 140);
			leftContext.stroke();

		};

		var drawRight = function() {
			rightContext.beginPath();
			rightContext.strokeStyle = "#ff0000";
			rightContext.moveTo(225, 75);
			rightContext.lineTo(200, 100);
			rightContext.stroke();

			rightContext.beginPath();
			rightContext.strokeStyle = "#ff0000";
			rightContext.moveTo(225, 120);
			rightContext.lineTo(200, 120);
			rightContext.stroke();

			rightContext.beginPath();
			rightContext.strokeStyle = "#ff0000";
			rightContext.moveTo(225, 165);
			rightContext.lineTo(200, 140);
			rightContext.stroke();
		};

		var clearCanvas = function() {
			leftContext.clearRect(0,0,leftCanvas.width, leftCanvas.height);
			rightContext.clearRect(0,0, rightCanvas.width, rightCanvas.height);
		};

		setInterval(drawRight, 1000);
		setInterval(drawLeft, 1000);
		setInterval(clearCanvas, 1500);

	};

	//VIDEO ELEMENTS

	var leftThumbPlayed = false;
	var rightThumbPlayed = false;

	var leftThumbBreak = function() {
		var leftThumbVideo = document.getElementById("mainVideo");
		leftThumbVideo.src = "http://itp.nyu.edu/~jab680/assets/LeftThumb.mp4"
		leftThumbVideo.load();
		leftThumbVideo.play();

		var womanScream = document.getElementById("mainAudio");
		womanScream.src = "http://itp.nyu.edu/~jab680/assets/woman_scream.wav";
		
		var leftThumbBreakPic = document.getElementById("leftThumbUp");
		leftThumbBreakPic.src = "left_thumb_break.png";
		var rightThumbBreakPic = document.getElementById("rightThumbUp");
		rightThumbBreakPic.src = "right_thumb.png";
		
		leftThumbPlayed = true;
		rightThumbPlayed = false;

	};

	var rightThumbBreak = function() {
		var rightThumbVideo = document.getElementById("mainVideo");
		rightThumbVideo.src = "http://itp.nyu.edu/~jab680/assets/RightThumb.mp4";
		rightThumbVideo.load();
		rightThumbVideo.play();

		var childrenScream = document.getElementById("mainAudio");
		childrenScream.src = "http://itp.nyu.edu/~jab680/assets/children_scream.wav"

		var rightThumbBreakPic = document.getElementById("rightThumbUp");
		rightThumbBreakPic.src = "right_thumb_break.png";
		var leftThumbBreakPic = document.getElementById("leftThumbUp");
		leftThumbBreakPic.src = "left_thumb.png";

		rightThumbPlayed = true;
		leftThumbPlayed = false;

	};

	</script>

</head>

<body onload="init();">

	<h1>Play With My Thumbs!</h1>

	<canvas witdh="300" height="300" id="leftcanvas"></canvas>
	<canvas witdh="300" height="300" id="rightcanvas"></canvas> 

	<video width="720" height="480" id="mainVideo" autoplay loop>
		<source src="http://itp.nyu.edu/~jab680/assets/ThumbsUp.mp4" type="video/mp4">
	</video>

	<audio id="mainAudio" autoplay loop>
		<source src="http://itp.nyu.edu/~jab680/assets/whistle.mp3" type="audio/mp3">
	</audio>

<br>

<a href="#" onClick="leftThumbBreak();"><img width="150" height="288" src="left_thumb.png" id="leftThumbUp"></a>
<a href="#" onClick="rightThumbBreak();"><img width="150" height="288" src="right_thumb.png" id="rightThumbUp"></a>

</body>

</html>
